<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AddUser</title>
</head>
<body>
<div align="right">
    <form th:method="GET" th:action="@{/logout}">
        <button type="submit">Выйти</button>
    </form>
</div>
<div align="center">
    <form th:method="POST" th:action="@{/admin/addUser}" th:object="${user}">
        <table border="1px">
            <tr>
                <td>Имя</td>
                <td><input type="text" placeholder="Введите имя" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Фамилия</td>
                <td><input type="text" placeholder="Введите фамилию" th:field="*{lastName}"></td>
            </tr>
            <tr>
                <td>Возраст</td>
                <td><input type="text" placeholder="Введите возраст" th:field="*{age}"></td>
            </tr>
            <tr>
                <td>Логин</td>
                <td><input type="text" placeholder="Введите возраст" th:field="*{login}"></td>
            </tr>
            <tr>
                <td>Пароль</td>
                <td><input type="text" placeholder="Введите возраст" th:field="*{password}"></td>
            </tr>
            <th:block th:each="role : ${roles}">
                <tr>
                    <td th:text="${role.name}"></td>
                    <td><input type="checkbox" th:value="${role.role}" name="roles[]"></td>
                </tr>
            </th:block>
        </table>
        <button type="submit">Создать</button>
    </form>
</div>
</body>
</html>
